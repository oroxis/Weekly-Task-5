<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./UConverter.css">
    <title>UNIT CONVERTER</title>
</head>
<body>
   <section class="block">
       <h1>LENGTH CONVERTER</h1>
       <p>Enter a value in any of the fields to convert between Length measurements: </p>
       <form action=""></form>
    <div>
       <input type="number" id="meter"><br>
       <label for="meter">Meter</label>
    </div>
    <div>
        <input type="number" id="feets"><br>
        <label for="feets">Feet</label>
     </div>
     <div>
        <input type="number" id="inches"><br>
        <label for="inches">Inches</label>
     </div>
     <div>
        <input type="number" id="yards"><br>
        <label for="yards">Yards</label>
     </div>

   </section>
   <script src="./UConverter.js"></script>
</body>
</html>
